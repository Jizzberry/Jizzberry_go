{{ define "multiselector_modal"}}
<div class="modal fade" id="multiselectorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" id="multiselector-modal-body">
                <div class="input-group mb-3 py-0 ">
                    <input style="
									background-color: rgb(230, 230, 230);
									box-shadow: none;
									border-radius: 30px 0px 0px 30px;
									outline: none;
									border: none;
								" placeholder="Enter Path Manually" type="search" class="form-control py-0 pl-4 ml-3" />
                    <div class="input-group-append py-0 mr-3">
                        <button style="
                        
										padding-left: 1.5rem;
										background-color: aquamarine;
										box-shadow: none;
										border-radius: 0px 30px 30px 0px;
										outline: none;
                                        border: none;
                                        font-size: 24px;
                                        font-weight: 900;
                                        cursor: pointer;
                                        box-sizing: border-box;
									" class="input-group-text pr-4 ">+</button>
                    </div>
                </div>
                <ul class="list-group p-0 mx-3">
                    <li style="font-size: 15px;" class="list-group-item d-flex justify-content-between p-2 px-2">
                        <span style="padding-top: .15rem;">ALIAS</span>
                        <button style="vertical-align: middle;" type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span class=" align-text-top" aria-hidden="true">&times;</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button style="
								border-radius: 20px;
								border: none;
								outline: none;
								box-shadow: none;
								padding: 4px 20px;
							" type="button" class="btn btn-primary">
                    SAVE
                </button>
            </div>
        </div>
    </div>
</div>

{{ end }}
