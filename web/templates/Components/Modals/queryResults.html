{{ define "query_modal"}}
    <div id="queryModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Title</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="queryModalBody">
                    <div class="x-search-bar">
                        <div class="input-group input-group-lg add-movies-search">
                            <input id="search" type="text" class="form-control x-movies-search" placeholder="Enter a custom title or url to search">
                            <span class="input-group-addon no-border-radius"><i class="fas fa-search"></i></span>
                            <span class="input-group-addon" ><i class="fas fa-plus"></i></span>
                        </div>
                    </div>
                    <div id="search-result" class="result-list col-md-12">
                        <div>
                            <div class="loader"></div>
                        </div>
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

{{ end }}
