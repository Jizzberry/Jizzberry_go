{{ define "singleChannel" }}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/static/css/home.css" />
		<title>Channels!</title>
		<link
			rel="icon"
			type="image/svg+xml"
			sizes="530x530"
			href="/static/img/Jizzberry%20Logo.svg?h=ae70653461c1cb2d4dc19d01887c9402"
		/>
	</head>

	<body>
		{{template "topbar"}}

		<!-- ########## BELOW TOP-NAV STARTS ########## -->
		<main style="position: relative; top: 59px;">
			{{template "sidenav"}}

			<!-- ########## MAIN-CONTENT STARTS ########## -->
			<div
				style="position: absolute; padding: 0 3rem 0 13rem; width: 100%;"
				class="main-content"
			>
				<div class="pt-5 pl-5">
					<div class="channels-top ml-5 mr-5 mb-0">
						<div class="channels-profile d-flex justify-content-between">
							<div class="d-flex">
								<img
									style="height: 70px; width: 70px; border-radius: 50%;"
									class="img-fluid bg-dark"
									src="/thumbnails/p{{ (index .Actors 0).ActorId }}"
									onerror="this.src='/static/img/txt-logo.svg'"
								/>
								<p
									class="mt-2 ml-4"
									style="font-size: 26px; font-weight: 500; opacity: 0.85;"
								>
									{{ (index .Actors 0).Name }}
								</p>
							</div>
						</div>
						<div class="channels-navbar">
							<nav class="navbar navbar-expand-lg navbar-light bg-light">
								<div class="collapse navbar-collapse">
									<div class="navbar-nav">
										<a
											style="font-size: 20px;"
											class="nav-item nav-link active"
											href="#"
											>Home</a
										>
										<a
											style="font-size: 20px;"
											class="nav-item nav-link"
											href="#"
											>About</a
										>
									</div>
								</div>
							</nav>
						</div>
						<hr class="m-0" />
					</div>
					<div class="channels-bottom ml-5 mr-5">
						<div class="row my-4">
							{{range $val := .Files}}
							<div class="col-md-3 video-card">
								<div class="card">
									<a href="/Jizzberry/scene/{{$val.GeneratedID}}">
										<img
											class="card-img-top img-fluid"
											src="/thumbnails/{{$val.GeneratedID}}.png"
											alt="Card image cap"
											onerror="this.src='/static/img/txt-logo.svg'"
										/>
									</a>
									<div class="card-body d-flex">
										<p class="card-text">
											<a href="/Jizzberry/scene/{{$val.GeneratedID}}">
												{{$val.FileName}}
											</a>
										</p>
										<button
											style="position: absolute; top: 12px; right: 0;"
											class="btn"
										>
											<i class="fas fa-ellipsis-v"></i>
										</button>
									</div>
								</div>
							</div>
							{{ end }}
						</div>
					</div>
				</div>
			</div>
			<!-- ########## MAIN-CONTENT ENDS ########## -->
		</main>

		<!-- ##################################################### -->
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
			integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
			crossorigin="anonymous"
		></script>
		<script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
		<script src="/static/js/search.js"></script>
	</body>
</html>

{{ end }}
