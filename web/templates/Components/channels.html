{{ define "actors" }}
    <!DOCTYPE html>

    <html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

        <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/jizzberry.css" rel="stylesheet">
        <link href="/static/img/Jizzberry_Logo.svg" rel="icon" type="image/svg+xml">

        <title>Home!</title>
    </head>

    <body>
    {{template "topbar"}}


    <main style="position: relative; top: 59px;">
        {{template "sidenav"}}


        <div class="main-content" id="content" style="position: absolute; padding: 0 3rem 0 13rem; width: 100%;">
            <div class="pt-5 pl-5">
                <h4 class="mb-4" style="font-family: Raleway, sans-serif; font-weight: 600;">Actors</h4>


                <div class="video-card-group">
                    <div class="row">
                        {{range $val := .Actors}}

                            <div class="col-xl-3 col-sm-6 mb-3">
                                <div class="channels-card">
                                    <div class="channels-card-image">
                                        <a href="/Jizzberry/actors/{{$val.ActorId}}/"><img alt="" class="img-fluid" onerror="this.src='/static/img/txt-logo.svg'" src="/thumbnails/p{{$val.ActorId}}"></a>
                                    </div>


                                    <div class="channels-card-body">
                                        <div class="channels-title">
                                            <a href="/Jizzberry/actors/{{$val.Name}}/">{{$val.Name}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/fontawesome/js/all.min.js"></script>
    </body>
    </html>
{{ end }}
