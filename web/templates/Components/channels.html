{{ define "actors" }}
    <!DOCTYPE html>
    <html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/static/css/home.css" />
        <link rel="stylesheet" href="/static/css/channels.css" />
        <title>Home!</title>
        <link
                rel="icon"
                type="image/svg+xml"
                sizes="530x530"
                href="/static/img/Jizzberry%20Logo.svg?h=ae70653461c1cb2d4dc19d01887c9402"
        />
    </head>

    <body>

    {{template "topbar"}}

    <!-- ########## BELOW TOP-NAV STARTS ########## -->
    <main style="position: relative; top: 59px;">

        {{template "sidenav"}}

        <!-- ########## MAIN-CONTENT STARTS ########## -->
        <div
                id="content"
                style="position: absolute; padding: 0 3rem 0 13rem; width: 100%;"
                class="main-content"
        >
            <div class="pt-5 pl-5">
                <h4
                        class="mb-4"
                        style="font-family: Raleway, sans-serif; font-weight: 600;"
                >
                    Actors
                </h4>

                <div class="video-card-group">
                    <div class="row">

                    {{range $val := .Actors}}
                        <div class="col-xl-3 col-sm-6 mb-3">
                            <div class="channels-card">
                                <div class="channels-card-image">
                                    <a href="/Jizzberry/actors/{{$val.ActorId}}/"><img class="img-fluid" src="/thumbnails/p{{$val.ActorId}}" onerror="this.src='/static/img/txt-logo.svg'" alt=""></a>
                                </div>
                                <div class="channels-card-body">
                                    <div class="channels-title">
                                        <a href="/Jizzberry/actors/{{$val.Name}}/">{{$val.Name}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{end}}
                    </div>
                </div>
            </div>
        </div>
        <!-- ########## MAIN-CONTENT ENDS ########## -->
    </main>

    </body>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>		<script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
            crossorigin="anonymous"
    ></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <script src="/static/js/search.js"></script>
    </html>
{{ end }}
