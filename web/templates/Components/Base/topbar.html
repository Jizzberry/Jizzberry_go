{{ define "topbar" }}
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>    <!-- ########## TOP NAVIGATION MENU STARTS ########## -->
    <div
            style="
				background-color: white;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 999;
			"
            class="container-fluid m-0 p-0"
    >
        <div class="top-nav row m-0 pb-0">
            <div class="col-md-3 d-flex pt-1 active">
                <button class="btn mr-5" id="nav-toggle">
                    <i style="font-size: 22px;" class="fas fa-bars"></i>
                </button>
                <img
                        style="width: 3rem;"
                        class="img-fluid"
                        src="/static/img/Jizzberry_Logo.svg"
                />
                <img
                        style="width: 8.5rem;"
                        class="img-fluid"
                        src="/static/img/txt-logo.svg"
                />
            </div>
            <div class="col-md-6 pl-5">
                <div class="search">
                    <i
                            style="font-size: 22px; margin: 0 1rem; opacity: 0.75;"
                            class="fas fa-search"
                    ></i>
                    <input
                            class="typeahead tt-query text-center"
                            autocomplete="off"
                            spellcheck="false"
                            type="text"
                            placeholder="Search"
                    />
                </div>
            </div>
            <div style="justify-content: flex-end;" class="col-md-3 pt-3 d-flex">
                <div class="mr-4 d-flex">
                    <div class="profile-img mr-2">
                        <img class="img-fluid btn-dark" src="/static/img/txt-logo.svg" />
                    </div>
                    <p
                            style="
								font-style: oblique;
								font-size: 18px;
								font-weight: 400;
								opacity: 0.85;
							"
                    >
                        Ovenoboyo
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- ########## TOP NAVIGATION MENU ENDS ########## -->
{{ end }}
