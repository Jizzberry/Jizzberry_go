{{ define "sidenav" }}
    <div
            class="d-flex flex-column sidebar-container"
            id="sidebar"
    >
        {{if . }}
            <div class="wrapper">
                <ul id="settings-nav" class="sidebar navbar-nav" hidden>
                    <button class="btn btn-trans" onclick="handleBackPress();">
                        <i class="fas fa-angle-left sidebar-back"></i>
                    </button>
                    <li class="nav-item active" onclick="handleTabChange('tasks', this)">
                        <a class="nav-link" href="#">
                            <i class="fas fa-fw fa-home"></i>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li class="nav-item" onclick="handleTabChange('config', this)">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i>
                            <span>Config</span>
                        </a>
                    </li>
                    <li class="nav-item" onclick="handleTabChange('logs', this)">
                        <a class="nav-link" href="#">
                            <i class="fas fa-tag"></i>
                            <span>Logs</span>
                        </a>
                    </li>
                </ul>
            </div>
        {{ end }}
        <div class="wrapper">
            <ul id="home-nav" class="sidebar navbar-nav">
                <li class="nav-item" id="home">
                    <a class="nav-link" href="/Jizzberry/home">
                        <i class="fas fa-fw fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item" id="actors">
                    <a class="nav-link" href="/Jizzberry/actors">
                        <i class="fas fa-user"></i>
                        <span>Actors</span>
                    </a>
                </li>
                <li class="nav-item" id="tags">
                    <a class="nav-link" href="/Jizzberry/tags">
                        <i class="fas fa-tag"></i>
                        <span>Categories</span>
                    </a>
                </li>
                <li class="nav-item" id="studios">
                    <a class="nav-link" href="/Jizzberry/studios">
                        <i class="fas fa-building"></i>
                        <span>Studios</span>
                    </a>
                </li>
                {{if . }}
                    <li class="nav-item" id="settings">
                        <a class="nav-link" href="#" onclick="handleSettingsPress();">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </div>
    </div>
{{ end }}
